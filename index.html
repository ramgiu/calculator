<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="flex-container">
        <div class="container">
            <input name="resultado" disabled class="item-result flex"></input>
            <button id="clear" class="item flex">C</button>
            <button id="multiplicar" class="item flex">x</button>
            <button id="dividir" class="item flex">รท</button>
            <button id="suprimir" class="item flex">Supr</button>
            <button id="siete" class="item flex">7</button>
            <button id="ocho" class="item flex">8</button>
            <button id="nueve" class="item flex">9</button>
            <button id="suma" onclick="sumando()" class="item flex">+</button>
            <button id="cuatro" class="item flex">4</button>
            <button id="cinco" class="item flex">5</button>
            <button id="seis" class="item flex">6</button>
            <button id="restar" class="item flex">-</button>
            <button id="uno" class="item flex">1</button>
            <button id="dos" class="item flex">2</button>
            <button id="tres" class="item flex">3</button>
            <button id="coma" class="item flex">.</button>
            <button id="porcentaje" class="item flex">%</button>
            <button id="pos-neg" class="item flex">+/-</button>
            <button id="igual" class="item-equal flex">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
